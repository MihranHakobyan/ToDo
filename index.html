<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>ToDo</h1>
        <form action="">
            <input type="text" name="" class="todo_input">
            <button class="todo_button"><i class="fas fa-plus"></i></button>
            <select name="" class="todo_filter">
                <option value="all" class="All">All</option>
                <option value="completed" class="Completed">Completed</option>
                <option value="uncompleted" class="Uncompleted">Uncompleted</option>
            </select>
        </form>

        <ul class="todo_list">             
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
